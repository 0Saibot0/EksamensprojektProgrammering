<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>

<body>
    <div class="container">
        {% for result, date, accuracy in results %}
        <div class="item">
            <img src="/static/IMG/result.jpg" alt="image" style="max-width: 300px; max-height: 300px;">
            <h1 id="first">{{ result }}</h1>
            <h1 id="second">{{ date }}</h1>
            <h1 id="third">{{ accuracy }}%</h1>
            <br>
        </div>
        {% endfor %}
        
        {% if results|length == 0 %}
        <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
